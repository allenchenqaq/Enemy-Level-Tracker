<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Level 6 Tracker</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Status Indicator -->
  <div class="status-indicator" id="statusIndicator">
    <div class="status-icon">üëÅÔ∏è</div>
    <div class="status-text">Monitoring...</div>
  </div>

  <!-- Toast Notifications Only -->
  <div class="toast-container" id="toastContainer"></div>

  <script>
    // Called from main.js when a player reaches level 6
    // player = { Champion, Summoner, Position }
    window.showLevel6Notification = function (player) {
      const container = document.getElementById("toastContainer");
      const toast = document.createElement("div");
      toast.className = "toast";
      
      const championName = player.Champion || "Unknown";
      const position = player.Position || "NONE";
      
      toast.innerHTML = `
        <div class="toast-icon">‚ö°</div>
        <div class="toast-content">
          <div class="toast-title">LEVEL 6 REACHED!</div>
          <div class="toast-message">${championName} (${position}) has ultimate ready!</div>
        </div>
      `;
      
      container.appendChild(toast);
      
      // Hide status indicator while notification is showing
      document.getElementById('statusIndicator').style.display = 'none';
      
      setTimeout(() => {
        toast.remove();
        // Show status indicator again after notification disappears
        if (document.querySelectorAll('.toast').length === 0) {
          document.getElementById('statusIndicator').style.display = 'flex';
        }
      }, 3500);
    };
  </script>
</body>
</html>
